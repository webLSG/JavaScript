<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="layoutAmericano">
      <div>아메리카노</div>
      <div>3,000원</div>

      <div class="btn">
        <button class="americanoMinusBtn cafeBtn">-</button>
        <button class="americanoPlusBtn cafeBtn">+</button>
      </div>
    </div>

    <div class="layoutLatte">
      <div>라떼</div>
      <div>3,500원</div>

      <div class="btn">
        <button class="LatteMinusBtn cafeBtn">-</button>
        <button class="LattePlusBtn cafeBtn">+</button>
      </div>
    </div>

    <div class="layoutVanila">
      <div>바닐라라떼</div>
      <div>4,000원</div>

      <div class="btn">
        <button class="VanilaMinusBtn cafeBtn">-</button>
        <button class="VanilaPlusBtn cafeBtn">+</button>
      </div>
    </div>

    <div class="line">==========================================</div>

    <div class="total">
      <span>총 개수</span>
      <span class="totalCnt">0</span>
      <span>총 가격</span>
      <span class="totalPrice">0</span>
    </div>

    <button class="resetBtn">RESET</button>
  </body>
</html>
