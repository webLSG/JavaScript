<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div>
      <span>아이디 설정</span>
      <input class="id" type="text" />
      <div class="idCheckText"></div>
    </div>

    <div>
      <span>비밀번호 설정</span>
      <input class="password" type="password" />
      <button class="showPw"><i class="fa-regular fa-eye"></i></button>
      <button class="hiddenPw">
        <i class="fa-regular fa-eye-slash"></i>
      </button>
    </div>
    <div>
      <span>비밀번호 확인</span>
      <input class="passwordCheck" type="password" />
      <span class="pwCheckSpan"></span>
      <button class="showPw"><i class="fa-regular fa-eye"></i></button>
      <button class="hiddenPw">
        <i class="fa-regular fa-eye-slash"></i>
      </button>
    </div>

    <div>
      <button class="join_btn">회원가입 안됨</button>
    </div>
  </body>
</html>
