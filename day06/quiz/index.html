<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <section class="joinForm">
      <div>
        <input class="id" type="text" placeholder="아이디 설정" />
        <span class="idInfo"></span>
      </div>

      <div>
        <input class="pw" type="password" placeholder="비밀번호 설정" />
        <button class="pw_eye_button">
          <i class="pwIcon fa-regular fa-eye"></i>
        </button>
        <span class="pwInfo"></span>
      </div>

      <div>
        <input class="pwch" type="password" placeholder="비밀번호 확인" />
        <button class="pwch_eye_button">
          <i class="pwchIcon fa-regular fa-eye"></i>
        </button>
        <span class="pwchInfo"></span>
      </div>

      <div class="register">[ 회원가입 불가능 ]</div>
    </section>
  </body>
</html>
